{% if page.future-notes %}
<hr>
<div style="margin-bottom: 20px;">
    <h2 style="font-size: 1.5em; font-weight: normal; color: #333; text-align: center; padding: 10px 0; border-bottom: 2px solid #1976d2; display: inline-block; margin: 0 auto;">
        Updates From The Future
    </h2>
    {%- assign sorted-notes = page.future-notes | sort: 'date' | reverse -%}
    {% for note in sorted-notes %}
    <div style="display: flex; align-items: center; background-color: #e3f2fd; padding: 10px; margin-top: 20px; border-radius: 5px; border-left: 5px solid #1976d2;">
        <div style="margin-right: 10px; font-size: 24px; color: #1976d2;">
            <i class="fas fa-clock"></i>
        </div>
        <div>
            <h3 style="margin: 0; font-weight: bold; color: #1976d2;">{{ note.date | date: "%B %Y" }}</h3>
            <p style="margin: 0; color: #424242;">{{ note.content | escape }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<hr>
{% endif %}
